<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<head>
    <title>Error - Civic Connect</title>
    </head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center border-danger">
                        <div class="card-header bg-danger text-white">
                            <h4><i class="fas fa-exclamation-triangle me-2"></i>An Error Occurred</h4>
                        </div>
                        <div class="card-body py-5">
                            <h2 class="card-title text-danger">Something went wrong</h2>
                            
                            <p class="fs-5" th:if="${error}" th:text="${error}">
                                An unknown error occurred.
                            </p>
                            <p class="fs-5" th:unless="${error}">
                                An unknown error occurred. Please try again later.
                            </p>
                            
                            <div class="mt-4">
                                <a th:href="@{/}" class="btn btn-primary me-2">
                                    <i class="fas fa-home me-1"></i> Go to Home
                                </a>
                                <a th:href="@{/dashboard/my-dashboard}" class="btn btn-outline-secondary">
                                    Go to Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

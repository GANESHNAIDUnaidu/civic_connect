<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Report Issue - CivicConnect</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-plus-circle me-2"></i>Report New Issue</h2>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/issues/report}" th:object="${issue}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Issue Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                    <span th:errors="*{title}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" th:field="*{category}" required
                                        th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                                    <option value="">Select Category</option>
                                    <option th:each="cat : ${allCategories}" 
                                            th:value="${cat}" 
                                            th:text="${cat}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('category')}" class="invalid-feedback">
                                    <span th:errors="*{category}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="5" required
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                    <span th:errors="*{description}"></span>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="latitude" th:field="*{latitude}" placeholder="e.g., 40.7128">
                                </div>
                                <div class="col-md-5">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="longitude" th:field="*{longitude}" placeholder="e.g., -74.0060">
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" id="getLocationBtn" class="btn btn-outline-secondary w-100">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Image (Optional)</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Issue
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            document.getElementById('getLocationBtn').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                    }, function() {
                        alert('Error: Unable to retrieve location. Please enter manually.');
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            });
        </script>
    </th:block>

</body>
</html>
